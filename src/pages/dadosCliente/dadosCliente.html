<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>Meus dados</ion-title>
  </ion-navbar>

</ion-header>

<ion-content  padding>


    <ion-list inset>
      <ion-item>
        <ion-label>Nome</ion-label>
        <ion-input [(ngModel)]="nome" type="text" clearInput class="customInputs"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Email</ion-label>
        <ion-input
            [(ngModel)]="email"
             placeholder="email@email.com.br"
             type="email"
             clearInput
             class="customInputs"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Telefone</ion-label>
        <ion-input
            [(ngModel)]="telefone"
            type="tel"
            class="customInputs"
            [textMask]="{mask:phoneNumberMask}"
            (blur)="maskTel($event)"
            (focus)="setLength()"></ion-input>
      </ion-item>



          <ion-item item-left>
            <ion-label>Estado</ion-label>
            <ion-input placeholder="selecione aqui seu Estado"
                       [(ngModel)]="estado"
                       type="text"
                       (click)='openModalEstado($event)'
                       [disabled]="true"
                       enabled="false"
                       clearInput
                       class="customInputs">{{estado}}</ion-input>
          </ion-item>

          <div *ngIf="estado">
            <ion-item>
              <ion-label>Cidade</ion-label>
              <ion-input placeholder="selecione aqui sua Cidade"
                         [(ngModel)]="cidadeEscolhida"
                         (click)='openModalCidades($event, estado)'
                         disabled="true"
                         type="text"
                         enabled="false"
                         clearInput
                         class="customInputs">{{cidadeEscolhida}}</ion-input>
            </ion-item>
          </div>



   </ion-list>

   <ion-row>
     <ion-col>
       <button ion-button class="buttonDefault" (click)='backToRelato()'>Editar Relato </button>
     </ion-col>
   </ion-row>

   <ion-row style="text-align: center">
      <ion-label>LÃ­ e aceito os <a href="http://www.99jus.com.br/termos">Termos de uso</a>.</ion-label>
   </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button class="buttonDefault" (click)='sendRelato()'>Enviar </button>
      </ion-col>
    </ion-row>



</ion-content>
