<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>Estados</ion-title>
  </ion-navbar>

  <ion-toolbar>
      <ion-searchbar placeholder="Digite o nome do Estado..."
                     [(ngModel)]="queryText"
                     (ionInput)="filterEstado($event)"
                     class="customInputs">
      </ion-searchbar >
  </ion-toolbar>

</ion-header>


<ion-content class="cardCidades">

    <ion-list>
      <ion-item no-lines *ngFor="let estado of estados" (click)="setEstado($event, estado)">
        <h3>{{estado.nome}}</h3>
      </ion-item>
    </ion-list>


</ion-content>
