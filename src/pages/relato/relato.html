<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>Meu relato</ion-title>
  </ion-navbar>

</ion-header>

<ion-content  padding>


    <ion-list inset>

      <ion-item>
        <ion-textarea
             placeholder="Digite aqui seu caso ou dúvida e um advogado irá lhe responder"
             style="height:250px"
             [(ngModel)]="relato"
             type="text"
             class="customInputs" rows="10"></ion-textarea>
      </ion-item>


    </ion-list>

    <ion-row>
      <ion-col>
        <button ion-button class="buttonDefault" (click)='goToCliente()'>Próximo </button>
      </ion-col>
    </ion-row>



</ion-content>
